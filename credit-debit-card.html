<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/orders.css">
    <link rel="stylesheet" href="./css/creditcard.css">

    <style>
        html, body {
    background-color: white!important;
    }
    </style>

    <title>Credit/Debit Card</title>
</head>
<body>

    <nav class="header-main d-flex align-items-center justify-content-center container-small navbarr">
        <div class="icon">
            <img src="./images/left.svg" alt="">
        </div>
        <div class="text">
            
        </div>
    </nav>

    <section class="upi-payment-heading container-large">
        <h1>Credit / Debit card</h1>
    </section>

    <section class="credit-card-img container-large d-flex align-items-center justify-content-center">
        <img src="./images/credit-card-icon-main.svg" alt="">
    </section>

    <section class="scan-card container-small d-flex flex-column align-items-center justify-content-center">
        <p>Scan Card</p>
        <img src="./images/camera-icon.svg" alt="">
    </section>

    <section class="card-form container-large">
        <form action="">
            <div class="row input-row">
                <h6>Name on Card</h6>
                <input type="text">
            </div>

            <div class="row input-row">
                <h6>Card number</h6>
                <input type="text">
            </div>

            <div class="row input-row">
                <div class="col-6">
                    <h6>Expiry date</h6>
                    <input type="text">
                </div>
                <div class="col-6">
                    <h6>CVV</h6>
                    <input type="text">
                </div>
            </div>
        </form>
    </section>

    <div class="btn-row d-flex flex-column align-items-center justify-content-center container-large">
        <button class="next-btn">
            Next
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
